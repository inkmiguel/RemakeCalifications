<div class="signup-container">
  <div class="signup-card">
    <div class="signup-header">
      <h2>Crear Cuenta</h2>
      <p>Regístrate para acceder</p>
    </div>

    <form class="signup-form" (ngSubmit)="signup()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" [(ngModel)]="usuarios.name" placeholder="Ingresa tu nombre completo"
          required autocomplete="name">
        <i class="icon-user"></i>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="usuarios.email"
          placeholder="Ingresa tu correo electrónico" required autocomplete="email">
        <i class="icon-email"></i>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="usuarios.password"
          placeholder="Crea una contraseña" required autocomplete="new-password">
        <i class="icon-password"></i>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"
          placeholder="Confirma tu contraseña" required autocomplete="new-password">
        <i class="icon-password"></i>
      </div>

      <div class="form-group">
        <label for="tipoUsuario">Tipo de Usuario</label>
        <select id="tipoUsuario" name="tipoUsuario" [(ngModel)]="usuarios.tipoUsuario" required>
          <option value="" disabled>Selecciona tu tipo de usuario</option>
          <option value="estudiante">Estudiante</option>
          <option value="profesor">Profesor</option>
        </select>
        <i class="icon-user-type"></i>
      </div>

      <div class="form-options">
        <div class="terms-accept">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">
            Acepto los <a href="#" class="terms-link">términos y condiciones</a>
          </label>
        </div>
      </div>

      <button type="submit" class="signup-btn">
        Crear Cuenta
      </button>
    </form>

    <div class="signup-footer">
      <p>¿Ya tienes una cuenta? <a routerLink="/login" class="login-link">Inicia sesión aquí</a></p>
    </div>
  </div>
</div>
